<!DOCTYPE html>

{% extends 'recipes/base.html' %}
{% load staticfiles %}

{% block heading %} 
Forgot Password
{% endblock %}

{% block body_block %} 
<div id='heading'>Forgot your password?</div>
  <p class="message">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="reset_p">{{ form.as_p }}</div>
    
    <input type="submit" class="submit" value="Send me instructions!">
  </form>
{% endblock %}
