<!DOCTYPE html>
{% load staticfiles %}


<html> 
    <head>
        <title> 
            Culinary Carnival - {{Page}}
        </title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head> 
    
    <body>
        <div class="navbar">
            <div class="logo">
                <img src="{{ MEDIA_URL }}logoplaceholder.png" alt="Culinary Carnival Logo" height="80" width="200"/>
                {{ Page }} Page
            </div>
            <div class="links">
                {% if Page != 'Home' %}
                    <a href="{% url 'recipes:home' %}">Home</a>
                {% endif %}
                {% if user.is_authenticated %} 
                    <a href="{% url 'recipes:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'recipes:register' %}">Register</a>
                    <a href="{% url 'recipes:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
                 
        <div class="categories">
            <div class="popular">
                <a href="#most_liked_recipes">Most Liked Recipes</a>
                <a href="#most_viewed_recipes">Most Viewed Recipes</a>
            </div> 
            <div class="search">
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <div>
            {% block body_block %} 
            {% endblock %}
        </div>

    </body>  
</html>
