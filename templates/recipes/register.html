<!DOCTYPE html>

{% extends 'recipes/base.html' %}
{% load static %}


{% block body_block %}
    <div id = heading>
        Register for Culinary Carnival
    </div>
    <div class="form-group">
        <form role="form" method="post" action="{% url 'recipes:register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <p class="required">
                    <label class="login_register_label" for="id_username">Username:</label>
                    <input class="input" maxlength="30" name="username" type="text" required/>
                    <span class="login_register_label">
                        Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.
                    </span>
                </p>
                <p class="required">
                    <label class="login_register_label" for="id_first">First name:</label>
                    <input class="input" maxlength="30" name="first_name" type="text" required/>
                </p>
                <p class="required">
                    <label class="login_register_label" for="id_last">Last name:</label>
                    <input class="input" maxlength="30" name="last_name" type="text" required/>
                </p>
                <p class="required">
                    <label class="login_register_label" for="id_email">E-mail:</label>
                    <input class="input" maxlength="50" name="email" type="email" required/>
                </p>
                <p class="required">
                    <label class="login_register_label" for="id_password">Password:</label>
                    <input class="input" minlength="8" maxlength="30" name="password" type="password" required/>
                </p>
            </div>
            
           
            <div class="display_right">
                <label class="login_register_label" for="id_picture">Profile photo:</label>
                <input class="login_register_label" id="id_picture" name="picture" type="file" accept="image/*" onchange="previewImage(event)">
                <div id="imagePreview">
                    <img id="placeholderPhoto" class="profile-photo" src="{{ MEDIA_URL }}profile_pic.png" alt="Profile Photo" height="200" width="200" />
                </div>

                <p id="error">{{error}}</p>
            </div>

            <button type="submit" class="submit">Submit</button>
            
        </form>
    </div>


{% endblock %}
